<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVKIS's College of engineering CIE Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            position: relative;
            min-height: 100vh;
            background: #fff;
        }

        .page-container {
            position: relative;
            z-index: 1;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://th.bing.com/th/id/OIP.PalSmfjCaUXPDKFpHM0L0AHaE8?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .nav-bar {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
        .nav-button.active {
            background-color: #27ae60;
        }
        .calculator-section {
            display: none;
        }
        .calculator-section.active {
            display: block;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: rgba(232, 244, 252, 0.95);
            backdrop-filter: blur(5px);
        }
        .passed {
            color: #27ae60;
            font-weight: bold;
        }
        .failed {
            color: #e74c3c;
            font-weight: bold;
        }
        .requirements {
            margin-top: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .assessment-info {
            background-color: rgba(248, 249, 250, 0.95);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
            backdrop-filter: blur(5px);
        }
        .assessment-info h4 {
            color: #2c3e50;
            margin-top: 0;
        }
        .assessment-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .assessment-info li {
            margin: 5px 0;
        }
        .see-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }
        .final-result {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
        small {
            display: block;
            color: #6c757d;
            margin-top: 5px;
            font-size: 0.85em;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-C-W3JiHB.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="page-container">
        <div class="header-container">
            <h1>Navkis College of engineering CIE Calculators</h1>
            <button onclick="handleLogout()" class="logout-button">Logout</button>
        </div>
        
        <div class="nav-bar">
            <button class="nav-button active" onclick="showCalculator('ml')">ML Calculator</button>
            <button class="nav-button" onclick="showCalculator('nlp')">NLP Calculator</button>
            <button class="nav-button" onclick="showCalculator('blockchain')">Blockchain Calculator</button>
            <button class="nav-button" onclick="showCalculator('water')">Water Conservation Calculator</button>
        </div>

        <!-- ML Calculator Section -->
        <div id="ml-calculator" class="calculator-section active">
            <div class="section">
                <h2>ML Subject CIE Calculator (Total 50 marks)</h2>
                
                <div class="input-group">
                    <label for="ml-test1">Test 1 Marks (out of 25):</label>
                    <input type="number" id="ml-test1" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="ml-test2">Test 2 Marks (out of 25):</label>
                    <input type="number" id="ml-test2" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="ml-assignment">Assignment Marks (out of 25):</label>
                    <input type="number" id="ml-assignment" min="0" max="25" step="0.01">
                </div>
                
                <button onclick="calculateMLMarks()">Calculate CIE Marks</button>
                
                <div id="ml-cieResult" class="result" style="display: none;">
                    <h3>CIE Results</h3>
                    <div id="ml-cieDetails"></div>
                    <div id="ml-cieStatus"></div>
                </div>
            </div>
        </div>

        <!-- NLP Calculator Section -->
        <div id="nlp-calculator" class="calculator-section">
            <div class="section">
                <h2>NLP Subject CIE Calculator (Total 50 marks)</h2>

                    <label for="nlp-test1">Test 1 Marks (out of 25):</label>
                    <input type="number" id="nlp-test1" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="nlp-test2">Test 2 Marks (out of 25):</label>
                    <input type="number" id="nlp-test2" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="nlp-assignment">Assignment Marks (out of 20):</label>
                    <input type="number" id="nlp-assignment" min="0" max="25" step="0.01">
                </div>

                <div class="input-group">
                    <label for="nlp-practical">Practical/Lab Component Marks (out of 25):</label>
                    <input type="number" id="nlp-practical" min="0" max="25" step="0.01">
                </div>
                
                <button onclick="calculateNLPMarks()">Calculate CIE Marks</button>
                
                <div id="nlp-cieResult" class="result" style="display: none;">
                    <h3>CIE Results</h3>
                    <div id="nlp-cieDetails"></div>
                    <div id="nlp-cieStatus"></div>
                </div>
            </div>
        </div>

        <!-- Blockchain Calculator Section -->
        <div id="blockchain-calculator" class="calculator-section">
            <div class="section">
                <h2>Blockchain Technology CIE Calculator (Total 50 marks)</h2>
                
                <div class="input-group">
                    <label for="blockchain-test1">Test 1 Marks (out of 25):</label>
                    <input type="number" id="blockchain-test1" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="blockchain-test2">Test 2 Marks (out of 25):</label>
                    <input type="number" id="blockchain-test2" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="blockchain-assignment">Assignment Marks (out of 25):</label>
                    <input type="number" id="blockchain-assignment" min="0" max="25" step="0.01">
                </div>
                
                <button onclick="calculateBlockchainMarks()">Calculate CIE Marks</button>
                
                <div id="blockchain-cieResult" class="result" style="display: none;">
                    <h3>CIE Results</h3>
                    <div id="blockchain-cieDetails"></div>
                    <div id="blockchain-cieStatus"></div>
                </div>
            </div>
        </div>

        <!-- Water Conservation Calculator Section -->
        <div id="water-calculator" class="calculator-section">
            <div class="section">
                <h2>Water Conservation CIE Calculator (Total 50 marks)</h2>
                
                <div class="input-group">
                    <label for="water-test1">Test 1 Marks (out of 25):</label>
                    <input type="number" id="water-test1" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="water-test2">Test 2 Marks (out of 25):</label>
                    <input type="number" id="water-test2" min="0" max="25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="water-assignment">Assignment Marks (out of 25):</label>
                    <input type="number" id="water-assignment" min="0" max="25" step="0.01">
                </div>
                
                <button onclick="calculateWaterMarks()">Calculate CIE Marks</button>
                
                <div id="water-cieResult" class="result" style="display: none;">
                    <h3>CIE Results</h3>
                    <div id="water-cieDetails"></div>
                    <div id="water-cieStatus"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
